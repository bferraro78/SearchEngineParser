<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css" type="text/css">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' src='./knockout-3.5.9.js'></script>
    <!-- CSS HERE -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Popper JS -->
    <!-- <script src="https://cdnjs.buttflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="mainCont container mx-auto text-center">
        <h1 class="mb-5 mt-5">Search for Key Words Across the Internet:</h1>
        <div>
            <div id="user-input-text" class="mt-5">
                <p>What would you like to search? (Only characters, numbers, and spaces - Case Sensitive): <input type="text" class="form-control form-control-lg" data-bind='value: searchValue' /></p>
            </div>
            <div id="user-input-text" class="mt-5">
                <p>List of Key Words to Search (Seperate by ','): <input data-bind='value: keyWords' type="text" class="form-control form-control-lg"/></p>
            </div>

            <div id="user-input-text" class="mt-5">
                Get New Search Results Or Execute Another Search on the Previous Results: <span class="pt-5"><input type="checkbox"  data-bind="checked: getNewSearchResults" /></span>
            </div>

            <div class="mt-3 mb-3">
                <button type="button" class="getResultsButton mt-5 btn btn-success" data-bind="click: getResults, enable:FetchingResults">Get Results!</button>
            </div>
        </div>

        <div id="results-text" class="results-block mt-5">
            <div class="mb-4" id="results-label-text">Results:</div>

            <div data-bind="text: DebugText"></div>
            <div class="mb-3" data-bind="visible: VisibleResults">
                <div data-bind="foreach: { data: SearchResults, as: 'SearchValue' }">
                    <div class="mt-3">
                        Key Search Word: <span class="font-weight-bold" data-bind="text: SearchValue"></span>
                    </div>
                    Result Number(s): 
                    <div data-bind="foreach: { data: SearchValueResultNumbers, as: 'ResultNumber' }">
                        <span data-bind="text: ResultNumber"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./GetResults.js"></script>

</body>

</html>
